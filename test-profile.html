<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试背景图片显示</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .relative {
            position: relative;
        }
        .group:hover .absolute {
            opacity: 1;
        }
        .aspect-video {
            aspect-ratio: 16/9;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .overflow-hidden {
            overflow: hidden;
        }
        .w-full, .h-full {
            width: 100%;
            height: 100%;
        }
        .object-cover {
            object-fit: cover;
        }
        .absolute {
            position: absolute;
            inset: 0;
        }
        .bg-black {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .opacity-0 {
            opacity: 0;
        }
        .transition-opacity {
            transition: opacity 0.3s ease;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .space-x-3 > * + * {
            margin-left: 12px;
        }
        .w-10, .h-10 {
            width: 2.5rem;
            height: 2.5rem;
        }
        .rounded-full {
            border-radius: 50%;
        }
        .bg-white {
            background-color: rgba(255, 255, 255, 0.3);
        }
        .mt-2 {
            margin-top: 8px;
        }
        .font-medium {
            font-weight: 500;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>测试背景图片显示</h1>
        <div class="grid">
            <!-- 测试所有三张图片 -->
            <div class="relative group">
                <div class="aspect-video rounded-lg overflow-hidden">
                    <img src="https://picsum.photos/id/1002/800/450" alt="草原牧场" class="w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <div class="flex space-x-3">
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center hover:bg-opacity-50 transition-colors">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center hover:bg-opacity-50 transition-colors">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <h4 class="font-medium">草原牧场</h4>
                </div>
            </div>
            
            <div class="relative group">
                <div class="aspect-video rounded-lg overflow-hidden">
                    <img src="https://picsum.photos/id/15/800/450" alt="雪山湖泊" class="w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <div class="flex space-x-3">
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center hover:bg-opacity-50 transition-colors">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center hover:bg-opacity-50 transition-colors">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <h4 class="font-medium">雪山湖泊</h4>
                </div>
            </div>
            
            <div class="relative group">
                <div class="aspect-video rounded-lg overflow-hidden">
                    <img src="https://picsum.photos/id/1005/800/450" alt="草原牛群" class="w-full h-full object-cover">
                </div>
                <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                    <div class="flex space-x-3">
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center hover:bg-opacity-50 transition-colors">
                            <i class="fa fa-edit"></i>
                        </button>
                        <button class="w-10 h-10 rounded-full bg-white bg-opacity-30 flex items-center justify-center hover:bg-opacity-50 transition-colors">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-2 text-center">
                    <h4 class="font-medium">草原牛群</h4>
                </div>
            </div>
        </div>
        
        <div class="mt-10">
            <p>修改已完成：</p>
            <ul>
                <li>第一张图片：草原牧场 (https://picsum.photos/id/1002/800/450)</li>
                <li>第二张图片：雪山湖泊 (https://picsum.photos/id/15/800/450)</li>
                <li>第三张图片：草原牛群 (https://picsum.photos/id/1005/800/450)</li>
            </ul>
            <p>您可以直接在浏览器中打开此HTML文件查看效果，或者访问项目中的profile页面查看修改后的背景图片显示。</p>
        </div>
    </div>
</body>
</html>
